<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>
<div class="bg-white" style="width:100%; padding:50px">
<div class="container bg-white">
<form th:action="@{/solicitud/guardar}" id="solicitud" name="solicitud" th:object="${solicitud}" method="post" >

	<div class="form-group">
    	<label for="nombre">Cliente</label>
    	<select th:field="*{cliente.dui_cliente}" class="form-control">
		    <option th:each="cliente : ${clientes}" th:value="${cliente.dui_cliente}" th:text="${cliente.dui_cliente} + ' ' + ${cliente.nombres} + ' ' + ${cliente.apellidos}">
		    </option>
		</select> 
  	</div>
	<div class="form-group">
    	<label for="nombre">Empleado</label>
    	<select th:field="*{empleado.dui_empleado}" class="form-control">
		    <option th:each="empleado : ${empleados}" th:value="${empleado.dui_empleado}" th:text="${empleado.dui_empleado} + ' ' + ${empleado.nombres} + ' ' + ${empleado.apellidos}">
		    </option>
		</select> 
  	</div>
	<div class="form-group">
    	<label for="nit">Fecha</label>
    	<input type="text" class="form-control" id="nit" placeholder="Fecha" th:field="*{fecha}" th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}"/>
    	<small th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="form-text text-danger"></small>
  	</div>
  	<div class="form-group">
    	<label for="numero_cuenta">Monto</label>
    	<input type="text" class="form-control" id="monto" placeholder="Monto" th:field="*{monto}"/>
    	<small th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}" class="form-text text-danger"></small>
  	</div>  
  	<div class="form-group col-lg-4">
    	<label for="codigo">Estado</label>
    	<select class="form-control" th:field="*{estado}">
			    <option th:value="'A'" th:text="Activo"></option>
			    <option th:value="'I'" th:text="Inactivo"></option>
		</select>
    	<small th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="form-text text-danger"></small>
  	</div> 	
  	<input type="submit" class="btn btn-primary" value="Guardar" />
</form>
</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
