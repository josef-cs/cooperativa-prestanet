<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>

<div class="bg-white" style="padding:50px; min-height:65%;">
	<div class="container bg-white table-responsive">
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Titulo</th>
					<th>Descripcion</th>
					<th>Sueldo Base</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cargo :${cargos}">
					<td th:text="${cargo.id_cargo}"/>
					<td th:text="${cargo.titulo}"/>
					<td th:text="${cargo.descripcion}"/>
					<td th:text="${cargo.sueldo_base}"/>
					<td><a th:href="@{/cargo/eliminar/} + ${cargo.id_cargo}">Ver</a></td>
					<td><a th:href="@{/cargo/eliminar/} + ${cargo.id_cargo}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/cargo/eliminar/} + ${cargo.id_cargo}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
