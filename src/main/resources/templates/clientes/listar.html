<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>

<div class="bg-white" style="padding:50px; min-height:65%;">
	<div class="container bg-white table-responsive">
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>DUI</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente :${clientes}">
					<td th:text="${cliente.dui_cliente}"/>
					<td th:text="${cliente.nombres}"/>
					<td th:text="${cliente.apellidos}"/>
					<td><a th:href="@{/cliente/ver/} + ${cliente.dui_cliente}">Ver</a></td>
					<td><a th:href="@{/cliente/modificar/} + ${cliente.dui_cliente}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/cliente/eliminar/} + ${cliente.dui_cliente}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/cliente/crear">Nuevo cliente</a>
	</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
