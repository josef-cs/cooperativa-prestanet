<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>

<div class="bg-white" style="padding:50px; min-height:65%;">
	<div class="container bg-white table-responsive">
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>ID de Préstamo</th>
					<th>Monto</th>					
					<th>Fecha de pago</th>
					<th>Area</th>
					<th>Empleado que recibió</th>
					<th>Estado</th>
					<th># de cuota</th>
					<th>Fecha límite de pago cuota</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pago :${pagos}">
					<td th:text="${pago.id_pago}"/>
					<td th:text="${pago.prestamo.id_prestamo}"/>
					<td th:text="${pago.monto}"/>
					<td th:text="${pago.fecha_pago}"/>
					<td th:text="${pago.empleado.cargo.area.nombre}"/>
					<td th:text="${pago.empleado.dui_empleado} + ' ' + ${pago.empleado.apellidos} + ' ' + ${pago.empleado.nombres}"/>
					<td th:text="${pago.estado}"/>
					<td th:text="${pago.cuota.numero_cuota}"/>
					<td th:text="${pago.cuota.fecha_limite}"/>
					<td><a th:href="@{/pago/eliminar/} + ${pago.id_pago}">Ver</a></td>
					<td><a th:href="@{/pago/eliminar/} + ${pago.id_pago}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/pago/eliminar/} + ${pago.id_pago}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
