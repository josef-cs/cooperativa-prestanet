<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>

<div class="bg-white" style="padding:50px; min-height:65%;">
	<div class="container bg-white table-responsive">
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nobre</th>
					<th>Descripcion</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="area :${areas}">
					<td th:text="${area.id_area}"/>
					<td th:text="${area.nombre}"/>
					<td th:text="${area.descripcion}"/>
					<td><a th:href="@{/area/ver/} + ${area.id_area}">Ver</a></td>
					<td><a th:href="@{/area/modificar/} + ${area.id_area}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/cliente/eliminar/} + ${area.id_area}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
