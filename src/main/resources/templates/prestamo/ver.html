<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>
<div class="bg-white" style="width:100%; padding:50px">
<div class="container bg-white">
<ul>
<li th:text="'ID de Prestamo: ' + ${prestamo.id_prestamo}">
<li th:text="'ID Solicitud: ' + ${prestamo.solicitud.id_solicitud}">
<li th:text="'DUI Cliente: ' + ${prestamo.cliente.dui_cliente}">
<li th:text="'NOMBRES: ' + ${prestamo.cliente.nombres}">
<li th:text="'APELLIDOS: ' + ${prestamo.cliente.apellidos}">
<li th:text="'Monto: ' + ${prestamo.monto}">
<li th:text="'Tasa de interés: %' + ${prestamo.tasainteres.tasa} * 100">
<li th:text="'Fecha límite: ' + ${prestamo.fecha_limite}">
<li th:text="'Saldo: $' + ${prestamo.saldo}">
</ul>
<h3>PAGOS</h3>
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>ID de Préstamo</th>
					<th>Monto</th>					
					<th>Fecha de pago</th>
					<th># de cuota</th>
					<th>Fecha límite de pago cuota</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pago :${prestamo.pagos}">
					<td th:text="${pago.id_pago}"/>
					<td th:text="${pago.prestamo.id_prestamo}"/>
					<td th:text="${pago.monto}"/>
					<td th:text="${pago.fecha_pago}"/>
					<td th:text="${pago.cuota.numero_cuota}"/>
					<td th:text="${pago.cuota.fecha_limite}"/>
					<td><a th:href="@{/pago/eliminar/} + ${pago.id_pago}">Ver</a></td>
					<td><a th:href="@{/pago/eliminar/} + ${pago.id_pago}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/pago/eliminar/} + ${pago.id_pago}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<h3>CUOTAS</h3>
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th># de cuota</th>
					<th>Fecha limite</th>
					<th>Estado</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cuota :${prestamo.cuotas}">
					<td th:text="${cuota.id_cuota}"/>
					<td th:text="${cuota.numero_cuota}"/>
					<td th:text="${cuota.fecha_limite}"/>
					<td th:text="${cuota.estado}"/>
					<td><a th:href="@{/cuota/ver/} + ${cuota.id_cuota}">Ver</a></td>
					<td><a th:href="@{/cuota/modificar/} + ${cuota.id_cuota}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/cliente/eliminar/} + ${cuota.id_cuota}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
</div>
</div>
<th:block th:include="./layouts/layout :: footer"></th:block>
