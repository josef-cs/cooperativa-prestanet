<th:block th:include="./layouts/layout :: head"></th:block>
<th:block th:include="./layouts/layout :: header"></th:block>
<meta charset="utf-8">
<div class="bg-white" style="padding:50px; min-height:65%;">
	<div class="container bg-white table-responsive">
		<table class="table-condensed table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Empleado que Autoriza</th>
					<th>DUI Cliente</th>
					<th>Monto</th>
					<th>Tasa de interés</th>
					<th>Fecha límite</th>
					<th>Saldo</th>
					<th>Estado</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo :${prestamos}">
					<td th:text="${prestamo.id_prestamo}"/>
					<td th:text="${prestamo.empleado.dui_empleado}"/>
					<td th:text="${prestamo.cliente.dui_cliente}"/>
					<td th:text="@{$} + ${prestamo.monto}"/>
					<td th:text="${prestamo.tasainteres.tasa}"/>
					<td th:text="${prestamo.fecha_limite}"/>
					<td th:text="${prestamo.saldo}"/>
					<td th:text="${prestamo.estado}"/>
					<td><a th:href="@{/prestamo/ver/} + ${prestamo.id_prestamo}">Ver</a></td>
					<td><a th:href="@{/prestamo/modificar/} + ${prestamo.id_prestamo}">Modificar</a></td>
					<td><a onclick="return confirm('¿Desea eliminarlo?')" th:href="@{/cliente/eliminar/} + ${prestamo.id_prestamo}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<th:block th:include="./layouts/layout :: footer"></th:block>
